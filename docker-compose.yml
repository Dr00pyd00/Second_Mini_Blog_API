services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER: $(POSTGRES_USER)
      - POSTGRES_PASSWORD: $(POSTGRES_PASSWORD)
      - POSTGRES_DB: $(POSTGRES_DB_NAME)
    volumes:
    # toutes les data vont vers /var/lib/postgresql/data dans le container 
    # MAIS c'est rediriger sur ma machine /var/lib/docker/volumes/postgres_data
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data